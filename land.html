				Card - Started
			-->
			<div class="card-started" id="home-card">

					<div class="social">

						<a target="_blank" href="https://twitter.com/gszauer"><span class="fab fa-twitter"></span></a>
						<a target="_blank" href="https://www.amazon.com/author/gszauer"><span class="fab fa-amazon"></span></a>

						<a target="_blank" href="http://gaborszauer.com"><span class="fas fa-link"></span></a>
					</div>
					
					<!-- profile buttons -->
					<div class="lnks">
