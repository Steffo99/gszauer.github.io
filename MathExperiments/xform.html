<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rando math tests</title>
    <script src="mat3.js"></script>
    <script src="mat4.js"></script>
    <script src="affine.js"></script>
    <script src="xform.js"></script>
    <script src="interact_xform.js"></script>
  </head>

  <body onload="IntWebGL()">
    <canvas id="polar_3d_canvas" width="800" height="400">
      WebGL support required
    </canvas>
    <hr />
     <table>
      <tr>
        <th align="left">Camera X</th>
        <th align="left">Camera Y</th>
        <th align="left">Camera Z</th>
      </tr>
      <tr>
        <td><input type="text" id="cam_x"></td> 
        <td><input type="text" id="cam_y"></td> 
        <td><input type="text" id="cam_z"></td> 
      </tr>
    </table>

      <table>
      <tr>
        <th align="left">Target X</th>
        <th align="left">Target Y</th>
        <th align="left">Target Z</th>
      </tr>
      <tr>
        <td><input type="text" id="tar_x"></td> <!-- x[0] -->
        <td><input type="text" id="tar_y"></td> <!-- x[1] -->
        <td><input type="text" id="tar_z"></td> <!-- t[2] -->
      </tr>
    </table>

    <table>
      <tr>
        <th align="left">Light Dir X</th>
        <th align="left">Light Dir Y</th>
        <th align="left">Light Dir Z</th>
      </tr>
      <tr>
        <td><input type="text" id="light_x"></td> <!-- x[0] -->
        <td><input type="text" id="light_y"></td> <!-- x[1] -->
        <td><input type="text" id="light_z"></td> <!-- t[2] -->
      </tr>
    </table>
    <p><a href="#" onclick="DrawWebGL();return false;">Redraw</a>, 
       <a href="#" onclick="UseHierarchy();return false;">Use hierarchy <span id="h_stat">(t)</span></a>,
       <a href="#" onclick="UseGlobal();return false;">Use global <span id="g_stat">(f)</span></a>
     </p>
  </body>

</html>
