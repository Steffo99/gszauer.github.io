        { // Custom for math equations
            const getState = (cm, pos) => {
                pos = pos || cm.getCursor('start');
                var stat = cm.getTokenAt(pos);
                if (!stat.type) return {};

                var types = stat.type.split(' ');

                var ret = {},
                    data, text;
                for (var i = 0; i < types.length; i++) {
                    data = types[i];
                    if (data === 'strong') {
                        ret.bold = true;
                    } else if (data === 'variable-2') {
                        text = cm.getLine(pos.line);
                        if (/^\s*\d+\.\s/.test(text)) {
                            ret['ordered-list'] = true;
                        } else {
                            ret['unordered-list'] = true;
                        }
                    } else if (data === 'atom') {
                        ret.quote = true;
                    } else if (data === 'em') {
                        ret.italic = true;
                    } else if (data === 'quote') {
                        ret.quote = true;
                    } else if (data === 'strikethrough') {
                        ret.strikethrough = true;
                    } else if (data === 'comment') {
                        ret.code = true;
                    } else if (data === 'link' && !ret.image) {
                        ret.link = true;
                    } else if (data === 'image') {
                        ret.image = true;
                    } else if (data.match(/^header(-[1-6])?$/)) {
                        ret[data.replace('header', 'heading')] = true;
                    }
                }
                return ret;
            }
            const _toggleBlock = (editor, type, start_chars, end_chars) => {
                if (!editor.codemirror || editor.isPreviewActive()) {
                    return;
                }

                end_chars = (typeof end_chars === 'undefined') ? start_chars : end_chars;
                var cm = editor.codemirror;
                var stat = getState(cm);

                var text;
                var start = start_chars;
                var end = end_chars;

                var startPoint = cm.getCursor('start');
                var endPoint = cm.getCursor('end');

                if (stat[type]) {
                    text = cm.getLine(startPoint.line);
                    start = text.slice(0, startPoint.ch);
                    end = text.slice(startPoint.ch);
                    if (type == 'bold') {
                        start = start.replace(/(\*\*|__)(?![\s\S]*(\*\*|__))/, '');
                        end = end.replace(/(\*\*|__)/, '');
                    } else if (type == 'italic') {
                        start = start.replace(/(\*|_)(?![\s\S]*(\*|_))/, '');
                        end = end.replace(/(\*|_)/, '');
                    } else if (type == 'strikethrough') {
                        start = start.replace(/(\*\*|~~)(?![\s\S]*(\*\*|~~))/, '');
                        end = end.replace(/(\*\*|~~)/, '');
                    }
                    else if (type == 'math') {
                        start = start.replace(/(\*\*|\$)(?![\s\S]*(\*\*|\$))/, '');
                        end = end.replace(/(\*\*|\$)/, '');
                    }
                    cm.replaceRange(start + end, {
                        line: startPoint.line,
                        ch: 0,
                    }, {
                        line: startPoint.line,
                        ch: 99999999999999,
                    });

                    if (type == 'bold' || type == 'strikethrough') {
                        startPoint.ch -= 2;
                        if (startPoint !== endPoint) {
                            endPoint.ch -= 2;
                        }
                    } else if (type == 'italic' || type == 'math') {
                        startPoint.ch -= 1;
                        if (startPoint !== endPoint) {
                            endPoint.ch -= 1;
                        }
                    }
                } else {
                    text = cm.getSelection();
                    if (type == 'bold') {
                        text = text.split('**').join('');
                        text = text.split('__').join('');
                    } else if (type == 'italic') {
                        text = text.split('*').join('');
                        text = text.split('_').join('');
                    } else if (type == 'strikethrough') {
                        text = text.split('~~').join('');
                    }
                    else if (type == 'math') {
                        text = text.split('$').join('');
                    }
                    cm.replaceSelection(start + text + end);

                    startPoint.ch += start_chars.length;
                    endPoint.ch = startPoint.ch + text.length;
                }

                cm.setSelection(startPoint, endPoint);
                cm.focus();
            }

            toolMath.onclick = (e) => {

        const renderMath = (matches, text, inline=true, size=2) => {
            if (matches != null) {
                const options = inline ? {output: "html"} :  { displayMode: true, output: "html" };
                for (const m of matches) {
                    let latex = m.substring(size, m.length - size);
                    let parsed;
                    try {
                        parsed = katex.renderToString(latex, options);
                    } catch (e) {
                        if (e.name === "ParseError"){
                            if (latex.indexOf("&") !== -1) {
                                latex = latex.replaceAll("&lt;", "<")
                                latex = latex.replaceAll("&gt;", ">")
                                parsed = katex.renderToString(latex, options);
                            }
                        }
                    }
                    text = text.replace(m, parsed)
                }
            }
            return text;
        }

        marked.use({
            renderer: {
                text(text) {
                    // rendering $$
                    if (text.indexOf("$") !== -1) {
                        text = renderMath(text.match(/\$+([^$]+)\$+/g), text, true, 1)
                    }
                    // rendering @@
                    if (text.indexOf("@") !== -1) {
                        text = renderMath(text.match(/@+([^@]+)@+/g), text, false, 1)
                    }
                    return text;
                },
                html(text) {
                    if (text.indexOf("\(") !== -1) {
                        text = renderMath(text.match(/\\\(([^)]+)\\\)+/g), text)
                    }
                    if (text.indexOf("\[") !== -1) {
                        text = renderMath(text.match(/\\\[[^\]]+\\]/g), text, false)
                    }
                    return text;
                }
            }
        });
